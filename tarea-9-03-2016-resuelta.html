<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numeros primos!</title>

</head>
<body>
  Esta tarea trata sobre la impresion de numeros primos.
  <p>empezemos!</p>
  <p></p>
  <p></p>
    <script type="text/javascript">
   var numInicial = 3;
   document.write('listado de numeros: <br> ');
    do {
      var mods = 0;
      for (var i=1; i <= numInicial; i++) {
        if (numInicial%i === 0) {
          mods++;
        }
      }
      if (mods === 2) {
        document.write(numInicial + '<br>');  
      }
      numInicial++;
    } while (numInicial < 20);

  </script>
</body>
</html>
